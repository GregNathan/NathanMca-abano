<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 20px;
        }

        h2 {
            text-align: center;
            color: #4285f4;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #555555;
            font-weight: bold;
        }

        input {
            width: calc(100% - 16px);
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #4285f4;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }

        button:hover {
            background-color: #3367d6;
        }

        /* Added styles for better alignment */
        div {
            margin-bottom: 20px;
        }

        div input {
            width: auto;
        }
    </style>
</head>
<body>

    <form action="success-page.html" method="post">
        <h2>Awesome Form</h2>

        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div>
            <label>Gender</label>
            <label for="male">
                <input type="radio" id="male" name="gender" value="male">
                Male
            </label>
            
            <label for="female">
                <input type="radio" id="female" name="gender" value="female">
                Female
            </label>
        </div>

        <div>
            <label>Interests</label>
            <label for="programming">
                <input type="checkbox" id="programming" name="interests[]" value="programming">
                Programming
            </label>
            
            <label for="design">
                <input type="checkbox" id="design" name="interests[]" value="design">
                Design
            </label>
           
            <label for="music">
                <input type="checkbox" id="music" name="interests[]" value="music">
                Music
            </label>
            
            <label for="sports">
                <input type="checkbox" id="sports" name="interests[]" value="sports">
                Sports
            </label>
           
            <label for="reading">
                <input type="checkbox" id="reading" name="interests[]" value="reading">
                Reading
            </label>
           
            <label for="travel">
                <input type="checkbox" id="travel" name="interests[]" value="travel">
                Travel
            </label>
            
            <label for="cooking">
                <input type="checkbox" id="cooking" name="interests[]" value="cooking">
                Cooking
            </label>
           
        </div>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
